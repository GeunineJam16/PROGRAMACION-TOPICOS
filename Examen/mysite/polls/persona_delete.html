{% extends 'base.html' %}

{% block content %}
    <h1>Eliminar Persona</h1>
    <p>¿Está seguro que desea eliminar a {{ persona.nombre }} {{ persona.apellido }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'persona_list' %}">Cancelar</a>
    </form>
{% endblock %}
