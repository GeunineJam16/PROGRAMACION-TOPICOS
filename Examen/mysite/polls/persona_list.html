{% extends 'base.html' %}

{% block content %}
  <h1>Listado de Personas</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      {% for persona in personas %}
        <tr>
          <td>{{ persona.nombre }}</td>
          <td>{{ persona.apellido }}</td>
          <td>{{ persona.edad }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No hay personas registradas.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
